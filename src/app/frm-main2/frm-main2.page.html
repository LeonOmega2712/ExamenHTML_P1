<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido ------</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let sonido of sonidos">
        <ion-card color="primary" (click)="reproducirSonido(sonido)">
          <ion-img [src]="sonido.imagen"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed"> <!--FAB DE MENÃš-->
    <ion-fab-button color="light">
      <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">

      <!--FAB DE PERFIL-->
      <ion-fab-button color="success" (click)="abrirPerfil()">
        <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>

      <!--FAB DE EDITAR ITEM-->
      <ion-fab-button color="warning" (click)="editarCarta()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>

      <!--FAB DE LOG-OUT-->
      <ion-fab-button color="danger" (click)="onSalir()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
