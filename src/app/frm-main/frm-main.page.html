<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido {{u.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center;">PRIMERA COLECCIÓN</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let col of coleccionUno">
        <ion-card (mouseenter)="mouseArriba(col)" (mouseleave)="mouseAfuera(col)">
          <ion-img [src]="col.foto"></ion-img>
          <ion-card-header style="text-align: center;">
            <ion-card-subtitle color="primary">
              {{col.nombre}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-button *ngIf="col.oculto" expand="block" (click)="reproducirSonido(col)" color="success" fill="clear">
            <ion-icon name="musical-notes-outline" style="margin-right: 3px;"></ion-icon>
            Reproducir
          </ion-button>
          <ion-button *ngIf="col.oculto" expand="block" [routerLink]="['/card-editor/coleccionUno/'+col.uid]" color="warning" fill="clear">
            <ion-icon name="create-outline" style="margin-right: 3px;"></ion-icon>
            Editar
          </ion-button>
          <ion-button *ngIf="col.oculto" expand="block" (click)="borrarRegistro(col)" color="danger" fill="clear">
            <ion-icon name="close-circle-outline" style="margin-right: 3px;"></ion-icon>
            Borrar
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--FAB DE MENÚ-->
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <!--FAB DE PERFIL-->
      <ion-fab-button color="success" (click)="abrirPerfil()">
        <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>

      <!--FAB DE EDITAR ITEM-->
      <ion-fab-button color="warning" [routerLink]="['/card-editor/coleccionUno/Agregar']">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>

      <!--FAB DE LOG-OUT-->
      <ion-fab-button color="danger" (click)="onSalir()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
