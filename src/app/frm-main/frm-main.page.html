<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Ventas
      </ion-card-title>
      <ion-card-subtitle>
        Asigne el objetivo de los empleados
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          Nombre
        </ion-list-header>
        <ion-select
          placeholder="Seleccionar empleado"
          cancelText="Cancelar"
          interface="action-sheet"
        >
          <!-- AQUI SE LLENA DE FORMA DINAMICA POR TODOS LOS EMPLEADOS -->
          <ion-select-option>
            <!-- *ngFor="let empleado of ListaDeEmpleados" -->
            <!-- {{empleado.nombre}} -->
            Empleado de ejemplo
          </ion-select-option>
          <ion-select-option>
            Empleado de ejemplo 2
          </ion-select-option>
        </ion-select>

        <!-- FOTO DEL USUARIO -->
        <ion-list-header>Fotografía</ion-list-header>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/f/f8/Google_Camera_Icon.svg"
          alt="Foto del usuario"
        /><!-- *ngIf="fotoDelEmpleado" [src]="FotoDelEmpleado" una vez que toma la foto-->
