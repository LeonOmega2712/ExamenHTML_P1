<ion-header>
  <ion-toolbar>
    <ion-title>Primera pesta√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let sonido of sonidos" >
        <ion-card color="primary" (click)="reproducirSonido(sonido)">
          <ion-img [src]="sonido.imagen"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="onSalir()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
