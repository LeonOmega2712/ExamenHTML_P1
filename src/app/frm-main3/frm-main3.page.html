<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Reporte
      </ion-card-title>
      <ion-card-subtitle>
        Objetivos de venta
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="chart-container" style="position: relative; height: 70vh;">
        <canvas #barCanvas></canvas> <!-- CONTENEDOR DEL CHART -->
      </div>
    </ion-card-content>
  </ion-card>

  <!--FAB DE MENÃš-->
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <!--FAB DE LOG-OUT-->
      <ion-fab-button color="danger" (click)="onSalir()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
