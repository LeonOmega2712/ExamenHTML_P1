<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="https://firebase.google.com/images/social.png" />

    <ion-card-header>
      <ion-card-title>Registrar nueva cuenta</ion-card-title>
      <ion-card-subtitle
        >Acceda a la app creando su cuenta</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label> </ion-label>
        <ion-input
          type="text"
          [(ngModel)]="user.correo"
          placeholder="Correo"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="finger-print-outline"></ion-icon>
        <ion-label> </ion-label>
        <ion-input
          type="password"
          [(ngModel)]="user.password"
          placeholder="ContraseÃ±a"
        ></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="onRegistrar()"
        >Registrarse</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
